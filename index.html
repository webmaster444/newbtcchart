<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BTC Social Volume</title>
</head>
<body>
    <div id="demobox">
        <div class="widget">
          <div class="header">
            <div style="float:left">
              <h2>BTC Social Volume </h2> 
              <div><span id="period_span">1 year</span><span id="period_date">Dec,2017 - Nov, 2018</span></div>           
            </div>
            <div class="toggle_btn_wrapper">
              <span>Sentiment</span><label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label><span>Tweet Volume</span>
            </div>
            <div class="clearfix"></div>
          </div>
            <div id="mainchart"></div>
            <div id="slider"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>      
    <script src="assets/js/slider.js" type="text/javascript"></script>
    <script src="assets/js/mainChart.js" type="text/javascript"></script>
</body>
</html>
